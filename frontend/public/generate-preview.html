<!DOCTYPE html>
<html>
<head>
    <title>CryptoRecover Dashboard Preview</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .logo-text h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 900;
            color: #1f2937;
        }
        .logo-text p {
            margin: 0;
            color: #6b7280;
            font-size: 14px;
            font-weight: 600;
        }
        .stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 28px;
            font-weight: 900;
            color: #059669;
        }
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 600;
        }
        .main-content {
            text-align: center;
            margin: 20px 0;
        }
        .title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        .subtitle {
            font-size: 20px;
            color: #4b5563;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(59, 130, 246, 0.1);
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid rgba(59, 130, 246, 0.2);
        }
        .feature-icon {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
        }
        .feature-text {
            font-size: 14px;
            font-weight: 700;
            color: #1e40af;
        }
        .bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .trust-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }
        .url {
            font-size: 16px;
            color: #6b7280;
            font-weight: 600;
        }
    </style>
</head>
<body>

</body>
</html>
